<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin | Tableau de Bord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div  class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-lock"></i>
                <h1>Tableau d'Admin</h1>
                <p class="mb-0">Accès réservé au personne autorisée</p>
            </div>

            <div class="login-body">
                <div class="alert alert-danger" id="errorAlert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="errorText">Identifiants incorrects. Veuillez réessayer.</span>
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control with-icon" id="username"
                                placeholder="Entrez votre nom d'utilisateur" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <div class="input-group" id="inputGroup">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control with-icon" id="password"
                                placeholder="Entrez votre mot de passe" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="remember-forgot">
                        <a href="#" class="forgot-password" id="forgotPassword">Mot de passe oublié ?</a>
                    </div>

                    <button type="submit" class="btn btn-login" id="loginButton">
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                        <span id="loginText">Se connecter</span>
                    </button>
                </form>
                <div  class="btn btn-secondary w-100 mt-3">
                    <a style="text-decoration: none;" class="text-white" href="/index.html">Annuler</a>
                </div>
                <div class="login-footer">
                    <p>&copy; 2025 Medicare+. Tous droits réservés.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
