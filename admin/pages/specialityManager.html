<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MediCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Gestion des Spécialités</h1>

        <div class="actions">
            <button id="addBtn">➕ Ajouter une spécialité</button>
        </div>

        <div id="messageBox"></div>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nom de la spécialité</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="specialtyTable">
                <tr>
                    <td>1</td>
                    <td>Cardiologue</td>
                    <td>
                        <button class="edit">Modifier</button>
                        <button class="delete">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <form id="specialtyForm">
            <input type="text" id="specialtyName" placeholder="Nom de la spécialité" required>
            <button type="submit">Enregistrer</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
