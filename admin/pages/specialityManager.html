<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MediCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container d-flex flex-column align-items-center justify-content-center">
        <h1 class="text-primary">Gestion des Spécialités</h1>

        <div class="d-flex justify-content-start w-100 my-3 text-start">
            <button id="addBtn" class="btn btn-primary p-3 border rounded-3 ">➕ Ajouter une spécialité</button>
        </div>

        <div id="messageBox" ></div>

        <table class="table w-75">
            <thead class="table-success">
                <tr>
                    <th>#</th>
                    <th>Nom de la spécialité</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="specialtyTable">
                <tr m>
                    <td>1</td>
                    <td>Cardiologue</td>
                    <td>
                        <button class="edit bg-warning mx-2  py-1 px-2 border rounded-3">Modifier</button>
                        <button class="delete bg-danger mx-2  py-1 px-2 border rounded-3">Supprimer</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>psycologie</td>
                    <td>
                        <button class="edit bg-warning mx-2 py-1 px-2 border rounded-3">Modifier</button>
                        <button class="delete bg-danger mx-2 py-1 px-2 border rounded-3">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <form id="specialtyForm" class="d-flex w-75 justify-content-start gap-4">
            <input type="text" id="specialtyName" placeholder="Nom de la spécialité" class="py-2 px-4 w-50 rounded-3" required>
            <button type="submit" class="bg-primary py-2 px-2 border rounded-3 ">Enregistrer</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
