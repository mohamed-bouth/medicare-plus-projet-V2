<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Rendez-vous - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/css/appointmentsManager.css">
</head>

<body>
    <div class="container-fluid">
        <div class="dashboard-container">
            <div class="row mb-4">
                <div class="col-12">
                    <h1 class="text-center mb-4">
                        <i class="fas fa-calendar-check text-primary"></i>
                        Gestion des Rendez-vous
                    </h1>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card bg-primary">
                        <h3 id="stat-total">0</h3>
                        <p>Total</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card bg-secondary">
                        <h3 id="stat-pending">0</h3>
                        <p>En attente</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card bg-success">
                        <h3 id="stat-accepted">0</h3>
                        <p>Acceptés</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card bg-danger">
                        <h3 id="stat-rejected">0</h3>
                        <p>Refusés</p>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12">
                    <div class="import-zone" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                        <h4>Importer les rendez-vous</h4>
                        <p class="text-muted">Cliquez ici pour sélectionner un fichier JSON</p>
                        <input type="file" id="fileInput" accept=".json" style="display: none;">
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" id="searchInput" placeholder="Rechercher un patient...">
                    </div>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="filterStatus">
                        <option value="all">Tous les statuts</option>
                        <option value="pending">En attente</option>
                        <option value="accepted">Acceptés</option>
                        <option value="rejected">Refusés</option>
                        <option value="needs_review">À réviser</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="filterDoctor">
                        <option value="all">Tous les médecins</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h4 class="mb-3">
                        <i class="fas fa-list"></i>
                        Rendez-vous (<span id="appointmentCount">0</span>)
                    </h4>
                    <div id="appointmentsList">
                        <div class="alert alert-info text-center">
                            <i class="fas fa-info-circle"></i>
                            Aucun rendez-vous. Importez un fichier pour le traiter.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="rejectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Refuser le rendez-vous</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">Raison du refus (optionnel)</label>
                    <textarea class="form-control" id="rejectReason" rows="3"
                        placeholder="Entrez la raison du refus..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-danger" id="confirmReject">Confirmer le refus</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/js/appointmentsManager.js"></script>
</body>

</html>
