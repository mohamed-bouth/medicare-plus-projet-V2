<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Rendez-vous - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/ppointmentsManager.css">
    <link rel="stylesheet" href="../css/speciality.css">
</head>

<body>
    <header>

        <div class="d-flex flex-column flex-shrink-0 p-3  my-sidebar shadow p-3 mb-5 bg-body-tertiary rounded">
            <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                <img class="bi me-2 logo" src="../images/icon.png" alt="Logo">
                <span class="fs-4 name my-burger">MediCare+</span>
            </a>
            <hr>

            <ul class="nav nav-pills flex-column mb-auto space">
                <li class="nav-item">
                <li>
                    <a href="dashboard.html" class="nav-link mt-4">
                        <img src="../images/homeicon.png" alt="">
                        <span class="p-4 text-center fs-4 my-burger"> Dashboard</span></a>
                </li>
                <a href="doctorsManager.html" class="nav-link mt-3">
                    <img src="../images/icon-2.png" alt="logo">
                    <span class="p-1.8 my-burger"> Gestion des médecins</span>
                </a>
                </li>
                <li>
                    <a href="specialityManager.html" class="nav-link mt-3">
                        <img src="../images/icon-3.png" alt="logo">
                        <span class=" p-1.8 my-burger">Gestion des spécialités</span>
                    </a>
                </li>
                <li>
                    <a href="disponibilités.html" class="nav-link mt-3 ">
                        <img src="../images/icon-4.png" alt="logo">
                        <span class="p-1.8 my-burger"> Gestion des disponibilités</span>
                    </a>
                </li>
                <li>
                    <a href="appointementsManager.html" class="nav-link mt-3">
                        <img src="../images/icon-5.png" alt="logo">
                        <span class="p-1.8 my-burger">Gestion des rendez-vous</span>
                    </a>
                </li>
            </ul>
            <hr>

            <div class="profil-section">
                <a id="profileToggle" class="d-flex align-items-center link-dark text-decoration-none " href="">
                    <img class="rounded-circle me-2" src="/admin/images/profil.png" alt="profil">
                    <strong class="my-burger">secretaire</strong>
                    <span class="flesh">&#9662;</span>
                </a>
                <!-- hidden menu -->
                <div id="dropdownMenu" class="dropdown-menu">
                    <a href="../login.html" class="dropdown-item">Se déconnecter</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid main-content">
        <div class="dashboard-container">
            <!-- Titre -->
            <h1 class="text-center mb-5 fw-bold text-primary">
                <i class="fas fa-calendar-check me-2"></i>
                Gestion des Rendez-vous
            </h1>

            <!-- Statistiques -->
            <div class="row g-3 mb-4 text-center">
                <div class="col-6 col-md-3">
                    <div class="stat-card bg-primary">
                        <h3 id="stat-total">0</h3>
                        <p class="text-uppercase mb-0">Total</p>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stat-card bg-warning">
                        <h3 id="stat-pending">0</h3>
                        <p class="text-uppercase mb-0">En attente</p>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stat-card bg-success">
                        <h3 id="stat-accepted">0</h3>
                        <p class="text-uppercase mb-0">Acceptés</p>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stat-card bg-danger">
                        <h3 id="stat-rejected">0</h3>
                        <p class="text-uppercase mb-0">Refusés</p>
                    </div>
                </div>
            </div>

            <!-- Filtres -->
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-text bg-light">
                            <i class="fas fa-search text-primary"></i>
                        </span>
                        <input type="text" id="searchInput" class="form-control" placeholder="Rechercher un patient...">
                    </div>
                </div>
                <div class="col-md-4">
                    <select id="filterStatus" class="form-select">
                        <option value="all">Tous les statuts</option>
                        <option value="pending">En attente</option>
                        <option value="accepted">Acceptés</option>
                        <option value="rejected">Refusés</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="filterDoctor" class="form-select">
                        <option value="all">Tous les médecins</option>
                    </select>
                </div>
            </div>

            <!-- Liste des rendez-vous -->
            <div class="d-flex justify-content-between align-items-center mb-3">
            </div>

            <div id="appointmentsList"></div>

            <div class="d-flex justify-content-end">
                <button class="btn btn-danger" onclick="removeAllData()">
                    <i class="fas fa-trash-alt me-2"></i>Effacer tout
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/appointmentsManager.js"></script>
    <script src="../js/specialiyManager.js"></script>
    </script>
</body>

</html>
